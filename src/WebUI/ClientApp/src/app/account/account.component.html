<div>
  <div>
    Customer:
    <select name="customer" [(ngModel)]="selectedCustomerId">
      <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}} {{customer.surname}}</option>
    </select>
  </div>
  <br>
  <label>Initial Credit:
    <input #initialCredit value="0" />
  </label>
</div>
<button (click)="create(initialCredit.value);">
  Create account
</button>
